<!DOCTYPE html>
<html>
<head>
	<title>JS Arrays</title>
</head>
<body>
		<h1>Js Variable</h1>
		<script type="text/javascript">
			//this is a wa
			var fruits=['Mango','Strawberry','Orange'];
			//update array element
			fruits[1]='Banana';
			document.write(fruits);
			//acessing single element from array
			document.write(fruits[0],fruits[1],fruits[2]);

			//Creating Array using new keyword

			var marks=new Array(90,30,40);
			//here we do array slicing
			document.write(marks.slice(0,2));

		</script>
</body>
</html>
